---
 - name: create users
   hosts: all
   become: yes
   tasks:
    - name: create user1
      user:
        name: user1
        state: present
    - name: create user2
      user:
        name: user2
        state: present
    - name: open firewall port
      ansible.posix.firewalld:
        port: 8080/tcp
        permanent: yes
        state: enabled
    - name: open firewall port for nfs
      ansible.posix.firewalld:
        port: 2049/tcp
        permanent: yes
        state: enabled
    - name: allow service in firewall
      ansible.posix.firewalld:
        name: nfs
        permanent: yes
        state: enabled
        
    - name: reload firewall
      ansible.posix.firewalld:
      state: reloaded