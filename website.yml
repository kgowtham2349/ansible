---
 - name: create new website using html file
   hosts: all
   become: yes
   tasks:
    - name: install nginx
      dnf:
       name: nginx
       state: present
    - name: copy
      copy:
       src: files/index.html
       dest: /usr/share/nginx/html/index.html
    - name: restart nginx service
      service:
       name: nginx
       state: restarted

